<html>
    <head>
        <title>테이블 태그
        </title>
    </head>
    <body>
        <h1>테이블 태그 연습</h1>
        <table bolder="1">
            <tr>
                <td colspan="2">
                    <h2 align='center'>테이블 태그 연습</h2>
                </td>
            </tr>
            <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>김연경</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김수지</td>
            </tr>
        </table>
<!--색상은 색상이름, RGB(RRGGBB 16진수)로 표현 : 000000 ~ ffffff-->
        <table bolder="1">
            <tr bgcolor="red">
                <td colspan="2">
                    열이 다른 2개의 셀을 병합
                </td>
                <td rowspan="2">
                    행이 다른 2개의 셀을 병합
                </td>
            </tr>
            <tr>
                <td bgcolor="#cab2f1">0</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
