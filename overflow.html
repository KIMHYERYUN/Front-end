<html>
    <head>
        <meta charset="utf-8"/>
        <title>오버플로우</title>
        <style>
            table{
                width:300px;
                height:100px;
                border:1px solid black;
            }
            #첫번째, #두번째{
                width:300px;
                border:1px solid blue;
            }
            div{
                width:320px;
                height:100px;
                overflow:auto;
            }
        </style>
    </head>
    <body>
        <table id="첫번째">
            <tr>
                <td width="150">이름</td>
                <td width="150">성적</td>
            </tr>
        </table>
        <table id="두번째">
            <tr>
                <td width="150">테스트1</td>
                <td width="150">테스트2</td>
            </tr>
        </table>
        <div>
            <table>
                <tr>
                    <td width="150">이름</td>
                    <td width="150">성적</td>
                </tr>
                <tr>
                    <td width="150">KHR</td>
                    <td width="150">95</td>
                </tr>
                <tr>
                    <td width="150">LEH</td>
                    <td width="150">68</td>
                </tr>
                <tr>
                    <td width="150">HHM</td>
                    <td width="150">89</td>
                </tr>
                <tr>
                    <td width="150">KPH</td>
                    <td width="150">91</td>
                </tr>
                <tr>
                    <td width="150">JJE</td>
                    <td width="150">86</td>
                </tr>
            </table>
        </div>
    </body>
</html>
