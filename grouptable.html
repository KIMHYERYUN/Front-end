<html>
    <head>
        <title>테이블 그룹화</title>
    </head>
    <body>
        <object width="400" height="300" data=""></object>
        
        <!--중앙배치-->
        <div align="center">
            <h2>The Lodge 객실 소개</h2>
            <table summary="4인실과 2인실이 있음">
                <caption>
                    ROOM Service
                </caption>
                <!--열에 대한 설정으로 col로 각 열 지정, colgroup은 2개를 묶어서 열 지정-->
                <col>
                <col style='background:yellow'>
                <colgroup span="2" style='background:blue'></colgroup>
                <col style='background:greenyellow'>
               
                <thead>
                    <tr>
                        <th>순서</th>
                        <th>종류</th>
                        <th>크기</th>
                        <th>가격</th>
                        <th>부대시설</th>                       
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2인실</td>
                        <td>15평</td>
                        <td>6만원</td>
                        <td>TV, 인터넷</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2인실</td>
                        <td>17평</td>
                        <td>8만원</td>
                        <td>냉장고, TV, 인터넷</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4인실</td>
                        <td>30평</td>
                        <td>10만원</td>
                        <td>냉장고, TV, 인터넷, 전자레인지</td>
                    </tr>
                </tbody>

            </table>




        </div>
    </body>
</html>
