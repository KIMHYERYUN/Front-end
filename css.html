<html>
    <head>
        <meta charset = "utf-8"/>
        <title>css 적용</title>
        <!--외부 스타일 시트를 링크를 걸어서 사용-->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1>제목 태그</h1>
        <div>블록 태그</div>
        <span>인라인 태그</span>
        <p style="color:red">문단 태그</p>
    </body>
    <!--style head 또는 body 삽입 가능-->
    <style>
        @import url('css/import.css');
        span{color:green;}
    </style>
</html>
