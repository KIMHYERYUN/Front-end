        //2~1000까지 완전수의 개수
        //완전수는 자신을 제외한 약수의 합이 자기 자신인 수
        //6 : 1+2+3
        var cnt = 0
        for(var i=2; i <= 1000; i++){
            //약수의 합을 구할 변수 생성
            var sum = 0;  // var sum = 1도 가능(모든 수의 약수 1) ; 1이라고 쓰면 999번 덜 실행될 수 있음
            for(var j=1; j<i; j++) {  //sum 1부터일경우 j=2
                if(i%j==0) {
                    sum += j;
                }
                //약수의 합이 자기 자신인지 확인
                if(sum == i){
                    console.log(i)
                    cnt += 1;
                }
            }
        }
        console.log("완전수의 개수:" + i)
        
        //for ~ in

        }
