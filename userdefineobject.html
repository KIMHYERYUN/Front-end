<html>
    <head>
        <meta charset="utf-8"/>
        <title>사용자 정의 객체</title>
    </head>
    <body>
        
    </body>
    <script>
        var obj = {
            name : "khr",
            phone : "01026089019",
            disp: function(){
                alert("매서드")
            }
        }

        obj.name="김혜련"

        obj.disp()  //매서드 팝업 출력
        for(attr in obj){
            alert(attr)
        }   //각 속성 출력(name, phone, disp)
        console.log(obj.name) //김혜련
        console.log(name in obj) //false
        console.log("khr" in obj) //false
        console.log("김혜련" in obj) //false

        //속성 추가
        obj.address = "서울"

        //속성 삭제
        delete(obj.disp)
        console.log(obj) //{name: '김혜련', phone: '01026089019', address: '서울'}


    </script>
</html>
