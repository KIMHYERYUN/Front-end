<html>
    <head>
        <meta charset="utf-8"/>
        <title>플로팅</title>
        <style>
            /*영역을 침범하지 못하고 옆으로 이동*/
            #contents{
                float:left;
            }    
            /*마우스 올려놓으면 블루 박스생성*/
            #menu:hover{
                border:10px inset blue;
            }
            /*마우스 누르면 회색 박스생성*/
            #store:active{
                border:10px inse #E323FD;
            }
        </style>
    </head>
    <body>
        <div id="contents">블럭요소</div>
        <div>블럭요소</div>
        <div id="menu">메뉴</div>
        <div id="store">지점명</div>
        <div id="item">아이템</div>
    </body>
</html>
