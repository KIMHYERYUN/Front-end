<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootstrap CSS-->

            crossorigin="anonymous"></script>

    <!--Google Fonts-->

    <!--Local CSS-->
    <link rel="stylesheet" href="../static/css/styles.css">

        <!--Font Awesome Icon-->
    <script src="https://kit.fontawesome.com/81f2b833b8.js" crossorigin="anonymous"></script>


</head>
<body>
<section class="title">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">KHR'S Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="title-header">
        <h1 class="title-home">Hyeryun's Blog</h1>
        <h2 class="subtitle-home">A collection of me and introduce.</h2>
    </div>

</section>

<section class="home-body">
    <div class="container-fluid">

        {% for post in all_posts: %}
        <div class="content">
            <div class="card text-center">
                <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-subtitle">{{ post.subtitle }}</p>
                <a class="card-link btn btn-primary" href="{{ url_for('show_post', index=post.id) }}">Read</a>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}

        <button type="button" class="btn btn-secondary btn-lg">Order Post</button>


    </div>
</section>


<!-- Footer -->

<footer id="footer">
    <div class="container-fluid">
        <a href="https://www.twitter.com"><i class="footer-icon fa-brands fa-twitter fa-l"></i></a>
