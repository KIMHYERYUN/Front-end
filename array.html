<html>
    <head>
        <meta charset="utf-8"/>
        <title>배열</title>
    </head>
    <body>
        
    </body>
    <script>
        //배열 생성
        var ar = ["유도", "태권도", "테니스", "축구"]
        //배열 데이터 전체 순회
        //빠른 열거
        for(group in ar){
            document.write(group + "</br>")
        }  //0,1,2,3
        for(group in ar){
            document.write(ar[group] + "</br>")
        }  //유도,태권도,테니스,축구

        //반복문 사용
        for(var i=0; i<ar.length; i++){
            document.write(ar[i] + "</br>")
        } //유도,태권도,테니스,축구

        document.write(ar) //유도,태권도,테니스,축구 - 한꺼번에 출력
        
        //데이터 추가
        ar.push("클라이밍")
        document.write(ar)

        //마지막 데이터를 삭제하고 리턴
        ar.pop()
        document.write(ar)
        //0번째 데이터 삭제
        delete(ar[0])
        document.write(ar)
        
        //존재여부
        for(attr in ar){
            document.write(ar[attr] +"</br>")
        }

        //데이터 정렬 sort-오름차순 정렬
        ar.sort()
        document.write(ar)

        //데이터 정렬은 sort 함수 이용
        //기본적으로 오름차순 정렬
        ar = ["SM", "YG", "JYP"]
        ar.sort()
        alert(ar)   //sm, jyp, yg 순으로 정렬

        //자바스크립트에서 sort함수는 숫자의 경우 문자열로 변환해서 정렬
        ar=[300, 100, 20]
        //ar.sort()
        //alert(ar)   //100, 20, 300 : 앞의 숫자로 우선 정렬
        ar.sort(function(left,right){
            if(left<right){
                return 1
            }else if(left>right){
                return -1
            }else{
                return 0
            }
        }) //20, 100, 300 정렬


        //사용자 정의 함수를 매개변수로 대입해서 원하는 형태로 정렬이 가능
        //매개변수가 2개이고 정수를 리턴
        //양수를 리턴하면 앞의 데이터가 더 크다고 판단하고
        //0을 리턴하면 2개의 데이터 크기가 같다고 판단하고
        //음수를 리턴하면 뒤의 데이터가 더 크다고 판단한다.

        ar.sort(function(left, right){
            return left - right //오름차순, 내림차순은 right - left 또는 오름차순 * -1
        })
        alert(ar)
        

        //객체 5개 생성
        function Player(name, team, age){
            this.name = name,
            this.team = team,
            this.age = age 
        }
        var player1 = new Player("김연경", "현대", 11)
        var player2 = new Player("곽도정", "현대", 32)
        var player3 = new Player("박정아", "현대", 25)
        var player4 = new Player("이윤정", "현대", 34)
        var player5 = new Player("박도인", "현대", 48)

        //배열 생성
        players = [player1, player2, player3, player4, player5]
        
        //오름차순 정렬
        players.sort() //크기비교 못함 - 크기비교 함수이용

        players.sort(function(left,right){
            if(left.name - right.name >0){
                return 1
            }else if(left.name < right.name){
                return -1
            }else{
                return 0
            }
        })

        for(idx in players){
            document.write(players[idx].name + "<br/>")
        }

    </script>
</html>
